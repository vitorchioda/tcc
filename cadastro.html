<!DOCTYPE html>
 
<html>
 <head>
 <title>  Cadastro de Clínica </title>
   <link rel="stylesheet" type="text/css" href ="form.css">
   <link rel="icon" href="img/LOGO.fw.png" type="image/x-icon" />
   <link href="https://fonts.googleapis.com/css?family=Niramit|Roboto+Condensed" rel="stylesheet">
 </head>

 <body>

<!-- DADOS PESSOAIS-->
<fieldset>
 <table cellspacing="10">
 
  <tr>

   <td>
      <label for="nome">Nome da Clínica</label><br>
	   <input type="text" name="nome_clinica" size="62">
  </td>

  <tr>
 
   
   <td align="left">
      <label for="rg">Endereço da Clínica</label><br>
    <input type="text" name="endereco_clinica" size="62"> 
   </td>
  </tr>
  
  <tr>
 
   <td align="left">
      <label>CNPJ da Clínica:</label><br>
    <input type="text" name="cnpj" size="2" maxlength="2"> . <input type="text" name="cnpj2" size="2" maxlength="3"> .<input type="text" name="cnpj3" size="2" maxlength="3"> / <input type="text" name="cnpj4" size="3" maxlength="4"> - <input type="text" name="cnpj5" size="2" maxlength="2">
   </td>
  </tr>
 </table>

 <table cellspacing="10">

  <tr>
   
  <td align="left">
   <label for="rua">Telefone da Clínica</label><br>
    <input type="text" name="numero_clinica" size="1" maxlength="3" placeholder="DDD"> - <input type="text" name="numero" size="12" maxlength="9">
   </td>
  </tr>
  
  <td align="left">
   <label for="rua">E-mail Institucional</label><br>
    <input type="email" name="email_inst">
   </td>
  </tr>

  <tr>
   <td>
    <label for="estado">Título</label><br>
    <select name="titulo"> 
    <option value="sr">Sr.</option> 
    <option value="sra">Sra.</option> 
   </select>
   </td>
  </tr>
  
   <tr>
    <td align="left">
	 <label for="nome">Nome do(a) dono(a)</label><br>
    <input type="text" name="email" size="28">
   </td>
 <td>
    <label for="sobrenome">Sobrenome</label></br>
    <input type="text" name="sobrenome" size="28">
   </td>
  </tr>
  
  <td align="left">
      <label>CPF do(a) dono(a)</label><br>
    <input type="text" name="cpf" size="2" maxlength="3"> . <input type="text" name="cpf2" size="2" maxlength="3"> . <input type="text" name="cpf3" size="2" maxlength="3"> - <input type="" name="cpf4" size="2" maxlength="2"> 
   </td>
  </tr>
  
 </table>

<br />



 <table cellspacing="10">
  <tr>
  <td align="left">
    <label for="pass">Senha: </label><br>
    <input type="password" name="pass" size="62">
   </td>
  </tr>
  <tr>
<td align="left">
     <label for="passconfirm">Confirme a senha: </label><br>
    <input type="password" name="passconfirm" size="62">
   </td>
  </tr>
 </table>
 
<br />
<a href="cadastro_geral.html"><input class="volta" type="submit" value="Voltar"></a>
<a href="proximo.html"><input class="proximo" type="submit" value="Próximo" ></a>
</form>
</fieldset>
 </body>
</html>
