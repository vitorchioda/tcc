<!DOCTYPE html>
 
<html>
 <head>
 <title>  Cadastro de Usuários </title>
   <link rel="stylesheet" type="text/css" href ="usuario.css">
   <link rel="icon" href="img/LOGO.fw.png" type="image/x-icon" />
   <link href="https://fonts.googleapis.com/css?family=Niramit|Roboto+Condensed" rel="stylesheet">
 </head>

 <body>

<!-- DADOS PESSOAIS-->
<fieldset>
<form>
 <table cellspacing="10">


   <tr>
    <td align="left">
	 <label for="nome">Nome</label><br>
    <input type="text" name="Nome" size="28">
   </td>
 <td>
    <label for="sobrenome">Sobrenome</label></br>
    <input type="text" name="sobrenome_usu" size="28">
   </td>
  </tr>
    <tr>
   <td>
    <label> Data de nascimento: </label><br>
    <input type="text" name="dia" size="2" maxlength="2" value="Dia"> 
   <input type="text" name="mes" size="2" maxlength="2" value="Mês"> 
   <input type="text" name="ano" size="4" maxlength="4" value="Ano">
   </td>
  </tr>
   <td>
    <label>Sexo</label><br>
    <select name="titulo"> 
	<option value="fxx">Selecione</option> 
<option value="fem">Feminino</option> 
<option value="mas">Masculino</option> 
<option value="out">Outro</option> 
</select>
  </td>
  </tr>
   <td align="left">
      <label>CPF</label><br>
    <input type="text" name="cpf_us" size="2" maxlength="3"> . <input type="text" name="cpf2_us" size="2" maxlength="3"> . <input type="text" name="cpf3_us" size="2" maxlength="3"> - <input type="" name="cpf4_us" size="2" maxlength="2"> 
   </td>
  </tr>
    <tr>
   <td>
    <label for="estado">Selecione seu convênio médico</label><br>
    <select name="titulo"> 
<option value="AP">Ameplan</option> 
<option value="BV">Biovida</option> 
<option value="BM">Blue Med</option> 
<option value="CL">Classes Laboriosas</option> 
<option value="GS">Garantia de Saúde</option> 
<option value="GL">GreenLine</option> 
<option value="IS">ioSaúde</option>
<option value="MH">Medical Health</option> 
<option value="MT">Med Tour</option> 
<option value="NS">Next Saúde</option> 
<option value="OS">Oeste Saúde</option> 
<option value="PS"> Plena Saúde</option> 
<option value="PSE">Prevent Sênio</option> 
<option value="SAN">Santaris</option> 
<option value="SC">São Cristovão</option> 
<option value="SH">Santa Helena</option> 
<option value="TR">Trasmontano</option> 

   </select>
   </td>
  </tr>
   <tr>
    <td align="left">
	 <label for="mail">E-mail</label><br>
    <input type="text" name="mail" size="28">
   </td>
  


<br />

<table cellspacing="10">
  <tr>
  <td align="left">
    <label for="pass">Senha: </label><br>
    <input type="password" name="pass" size="62">
   </td>
  </tr>
  <tr>
<td align="left">
     <label for="passconfirm">Confirme a senha: </label><br>
    <input type="password" name="passconfirm" size="62">
   </td>
  </tr>
 </table>
 
<br />
<a href="cadastro_geral.html"><input class="volta" type="submit" value="Voltar"></a>
<a href="confirma_cadastro.html"><input class="Cadastrar" type="submit" value="Cadastrar" ></a>
</form>
</fieldset>
 </body>
</html>
